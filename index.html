<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Let's Get to Know Each Other! 💖</h1>
    <div class="question-container" id="question-container">
      <div class="question-slide">
        <p class="question">What's your name? 😊</p>
        <input type="text" id="name" placeholder="Enter your name" />
        <button onclick="nextQuestion(1)">Next</button>
      </div>
      <div class="question-slide">
        <p class="question">Describe yourself in a few words! 😍</p>
        <input type="text" id="description" placeholder="Enter a description" />
        <button onclick="nextQuestion(2)">Next</button>
      </div>
      <div class="question-slide">
        <p class="question">Are you ready to be my boyfriend? 😏</p>
        <button onclick="nextQuestion(3)">Yes</button>
        <button onclick="nextQuestion(3)">No</button>
      </div>
      <div class="question-slide">
        <p class="question">How much do you like me on a scale of 1 to 10? 💖</p>
        <input type="number" id="liking" min="1" max="10" />
        <button onclick="nextQuestion(4)">Next</button>
      </div>
      <div class="question-slide">
        <p class="question">Anything you want to say to this girl? 💌</p>
        <textarea id="message" placeholder="Write your message here..."></textarea>
        <button onclick="finishQuiz()">Finish</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
